<div class="px-20">
    
    <div class="flex justify-center mb-6 mt-12">
      <p class="text-2xl text-black font-extrabold">Crear Compra</p>
    </div>
  
    
    <form [formGroup]="forms" (ngSubmit)="createPurchase()"
      class="max-w-md mx-auto p-10 mb-14 rounded-lg shadow">
    
      
      <div class="mt-6 mb-4">
        <label class="block text-sm font-medium text-gray-900 mb-1">Pa√≠s</label>
        <input type="text" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5 mb-1"
          [class.border-red-500]="countryInvalid"
          placeholder="Ejemplo: Chile" formControlName="country" required />
    
        <div *ngIf="countryInvalid">
          <p class="text-red-500 text-sm font-medium">{{ getFieldError('country') }}</p>
        </div>
      </div>
    
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-900 mb-1">Ciudad</label>
        <input type="text" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5 mb-1"
          [class.border-red-500]="cityInvalid"
          placeholder="Ejemplo: Santiago" formControlName="city" required />
    
        <div *ngIf="cityInvalid">
          <p class="text-red-500 text-sm font-medium">{{ getFieldError('city') }}</p>
        </div>
      </div>
    
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-900 mb-1">Comuna</label>
        <input type="text" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5 mb-1"
          [class.border-red-500]="communeInvalid"
          placeholder="Ejemplo: Providencia" formControlName="commune" required />
    
        <div *ngIf="communeInvalid">
          <p class="text-red-500 text-sm font-medium">{{ getFieldError('commune') }}</p>
        </div>
      </div>
    
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-900 mb-1">Calle</label>
        <input type="text" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5 mb-1"
          [class.border-red-500]="streetInvalid"
          placeholder="Ejemplo: Av. Libertador" formControlName="street" required />
    
        <div *ngIf="streetInvalid">
          <p class="text-red-500 text-sm font-medium">{{ getFieldError('street') }}</p>
        </div>
      </div>
    
     
  
      
      <button type="submit" [ngClass]="{'cursor-not-allowed opacity-50': forms.invalid}"
        class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-base w-full sm:w-full py-2.5 text-center mt-4">
        Comprar
      </button>
    </form>
  </div>
