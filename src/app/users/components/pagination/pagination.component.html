
<!-- Contenedor de navegación para la paginación -->
<nav aria-label="Page navigation example">
    <!-- Lista desordenada que organiza los botones de paginación -->
    <ul class="flex items-center -space-x-px h-8 text-sm">
      <!-- Botón para ir a la página anterior -->
      <li>
        <button
          (click) = "previousPage()"
          class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700"
        >
          <!-- Texto oculto visualmente pero accesible para lectores de pantalla -->
          <span class="sr-only">Previous</span>
          <!-- Ícono de flecha hacia la izquierda -->
          <svg
            class="w-2.5 h-2.5 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <!-- Ruta del trazado que dibuja la flecha -->
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
        </button>
      </li>

      <!-- Botones numerados para navegar a páginas específicas -->
      <li>
        <!-- Botón para la página 1 -->
        <button (click) = "goToPage(1)" class="flex items-center justify-center px-3 h-8 leading-tight border"
        [ngClass] = "{'bg-white text-blue-400 border-blue-400 hover:bg-blue-100': currentPage === 1, 'bg-white text-gray-500 border-gray-300 hover:bg-gray-300': currentPage !== 1}"
          >1</button
        >
      </li>
      <li>
        <!-- Botón para la página 2 -->
        <button (click) = "goToPage(2)" class="flex items-center justify-center px-3 h-8 leading-tight border"
        [ngClass] = "{'bg-white text-blue-400 border-blue-400 hover:bg-blue-100': currentPage === 2, 'bg-white text-gray-500 border-gray-300 hover:bg-gray-300': currentPage !== 2}"
          >2</button
        >
      </li>
      <li>
        <!-- Botón para la página 3 -->
        <button (click) = "goToPage(3)" class="flex items-center justify-center px-3 h-8 leading-tight border"
        [ngClass] = "{'bg-white text-blue-400 border-blue-400 hover:bg-blue-100': currentPage === 3, 'bg-white text-gray-500 border-gray-300 hover:bg-gray-300': currentPage !== 3}"  
          >3</button
        >
      </li>
      <li>
        <!-- Botón para la página 4 -->
        <button (click) = "goToPage(4)" class="flex items-center justify-center px-3 h-8 leading-tight border"
        [ngClass] = "{'bg-white text-blue-400 border-blue-400 hover:bg-blue-100': currentPage === 4, 'bg-white text-gray-500 border-gray-300 hover:bg-gray-300': currentPage !== 4}"
          >4</button
        >
      </li>
      <li>
        <!-- Botón para la página 5 -->
        <button (click) = "goToPage(5)" class="flex items-center justify-center px-3 h-8 leading-tight border"
        [ngClass] = "{'bg-white text-blue-400 border-blue-400 hover:bg-blue-100': currentPage === 5, 'bg-white text-gray-500 border-gray-300 hover:bg-gray-300': currentPage !== 5}"
          >5</button
        >
      </li>

      <!-- Botón para ir a la página siguiente -->
      <li>
        <button
          (click) = "nextPage()"
          class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700"
        >
          <!-- Texto oculto visualmente pero accesible para lectores de pantalla -->
          <span class="sr-only">Next</span>
          <!-- Ícono de flecha hacia la derecha -->
          <svg
            class="w-2.5 h-2.5 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <!-- Ruta del trazado que dibuja la flecha -->
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
        </button>
      </li>
    </ul>
  </nav>
