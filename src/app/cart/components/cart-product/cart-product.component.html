<div class="space-y-4">
  <div
    class="bg-white p-4 rounded-lg shadow-sm relative"
    *ngFor="let cartItem of (cart$ | async)?.cartItems"
  >
    <!-- Botón de eliminar -->
    <button
      (click)="removeItem(cartItem)"
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 transition-colors"
      aria-label="Eliminar producto"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <div class="flex items-center gap-4">
      <!-- Imagen del producto -->
      <div class="w-32 h-32 flex-shrink-0">
        <img
          [src]="cartItem.imageUrl"
          alt="Imagen de {{ cartItem.name }}"
          class="w-full h-full object-cover rounded-lg"
        />
      </div>

      <!-- Información del producto -->
      <div class="flex flex-grow items-center justify-between">
        <div>
          <h3 class="text-sm text-gray-600 font-medium">{{ cartItem.name }}</h3>
          <p class="text-sm text-gray-500">{{ cartItem.productType.name }}</p>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center border rounded-lg">
            <button
              class="px-3 py-1 hover:bg-gray-100"
              (click)="updateQuantity(cartItem, false)"
              [disabled]="cartItem.quantity <= 1"
            >
              -
            </button>
            <span class="w-8 text-center">{{ cartItem.quantity }}</span>
            <button
              class="px-3 py-1 hover:bg-gray-100"
              (click)="updateQuantity(cartItem, true)"
            >
              +
            </button>
          </div>
          <span class="font-medium">${{ cartItem.totalPrice }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
