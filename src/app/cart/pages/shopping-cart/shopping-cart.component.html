<app-nav-bar
  class="navbar"
  (logInFormIsOpen)="reciveLogInFormIsOpen($event)"
></app-nav-bar>

<div class="container mx-auto p-4">
  <div class="flex gap-4">
    <!-- Sección de productos del carrito -->
    <div class="w-2/3 bg-white shadow-md rounded-lg p-6">
      <app-cart-product></app-cart-product>
    </div>

    <!-- Sección de información del carrito -->
    <div class="w-1/3">
      <!-- Eliminado el alto automático -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden h-fit">
        <!-- Añadido h-fit -->
        <app-cart-info (logInFormIsOpen)="reciveLogInFormIsOpen($event)"></app-cart-info>
      </div>
    </div>

    <div *ngIf="logInFormIsOpen" class="log-in-form">
      <app-log-in
        (logInFormIsOpen)="reciveLogInFormIsOpen($event)"
      ></app-log-in>
    </div>
  </div>
</div>
