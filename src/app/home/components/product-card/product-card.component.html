<div class="card relative">

  <div *ngIf="showMessage" 
       class="notification absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10 rounded-lg">
    <div class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg">
      ¡Producto agregado al carrito!
    </div>
  </div>

  <img
    class="rounded-t-lg"
    [src]="product.imageUrl ? product.imageUrl : 'https://res.cloudinary.com/dd0ljsgtp/image/upload/v1728516121/cld-sample-4.jpg'"
    [alt]="product.name"
  />

  <div class="content text-center">
    <!-- Centrado del contenido aquí -->
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ product.name }}
    </h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ product.productType.name }}
    </p>
    <p class="text-lg font-semibold text-gray-900 dark:text-white">
      ${{ product.price }}
    </p>
    <div class="flex justify-center">
      <button
        class="button inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-[#76A9FA] rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="addProductToCart()"
      >
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
